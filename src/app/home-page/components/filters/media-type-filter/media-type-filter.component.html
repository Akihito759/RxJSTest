<div ngbDropdown autoClose="outside" class="d-inline-block">
    <button class="btn btn-secondary" id="mediaTypeFilter" ngbDropdownToggle>Media Type</button>
    <div ngbDropdownMenu aria-labelledby="mediaTypeFilter">
        <button *ngFor="let media of mediaTypes; trackBy:trackByIsSelected" ngbDropdownItem
            (click)="onMediaTypesChanged(media.value)">{{media.title}}<span *ngIf="media.isSelected"
                style="color:green"><i class="fa fa-check" aria-hidden="true"></i></span></button>
    </div>
</div>
