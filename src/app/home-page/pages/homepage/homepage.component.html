
<app-filters-panel></app-filters-panel>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let media of filtredMedia | async; index as i">
                    <td>{{media.title}}</td>
                    <td>{{ media.type }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
